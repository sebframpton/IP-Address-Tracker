<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.2/dist/leaflet.css"
      integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js"
      integrity="sha256-o9N1jGDZrf5tS+Ft4gbIK7mYMipq9lqpVJ91xHSyKhg="
      crossorigin=""
    ></script>

    <title>Frontend Mentor | IP Address Tracker</title>
  </head>
  <body>
    <header>
      <h1>IP Address Tracker</h1>
      <form id="form" >
        <input id="adressInput" placeholder="Search for any IP address or domain"/>
        <button id="sendButton" type="submit"></button>
      </form>
      <section>
        <div>
          <div class="data-wrapper">
            <h2>IP Address</h2>
            <span id="ip">192.888.888.999</span>
          </div>
          <div class="data-wrapper">
            <h2>Location</h2>
            <span id="location">Brooklyn, NY 10001</span>
          </div>
          <div class="data-wrapper">
            <h2>Timezone</h2>
            <span id="timezone">UTC -5:00</span>
          </div>
          <div class="data-wrapper">
            <h2>ISP</h2>
            <span id="isp">SpaceX Starlink</span>
          </div>
        </div>
      </section>
    </header>
    <main>
      <div id="map"></div>
    </main>
    <script src="./script.js"></script>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Seb Frampton</a>.
  </div>
</body>
</html>
